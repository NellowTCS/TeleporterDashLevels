name: Sync Level Soundtracks

on:
  workflow_dispatch: # Trigger manually; you can also use other triggers like push or schedule

jobs:
  copy-files:
    runs-on: ubuntu-latest

    steps:
      # Checkout the source repository
      - name: Checkout Source Repo
        uses: actions/checkout@v3
        with:
          repository: NellowTCS/TeleporterDashLevels
          fetch-depth: 1

      # Clone the target repository
      - name: Clone Target Repository
        run: |
          git clone https://github.com/TeleporterDash/teleporterdash.github.io.git target-repo
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }} # Add the token in repo secrets

      # Copy files to the target repository
      - name: Copy Level Soundtracks
        run: |
          mkdir -p target-repo/Sound/Level\ Soundtracks
          cp -r Sound/Level\ Soundtracks/* target-repo/Sound/Level\ Soundtracks/

      # Commit and push changes to the target repository
      - name: Commit and Push Changes
        run: |
          cd target-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Sync Level Soundtracks from source repo"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }} # Reuse the token for pushing
